<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <header>
        <h1>Tic Tac Toe Project</h1>
    </header>
    <body>
      <main>
        <section class="user-controls">

          <h2> Sign Up </h2>
          <form id="sign-up">
            <input type="text" name="credentials[email]" placeholder="Enter Email Address">
            <input type ="password" name = "credentials[password]" placeholder="Password">
            <input type ="password" name = "credentials[password_confirmation]"
              placeholder="Confirm Password">
            <input type = "submit" value="Sign Up" />
          </form>

          <hr>

          <h2> Sign In </h2>
          <form id="sign-in">
            <input type="text" name="credentials[email]" placeholder="Enter Email Address">
            <input type ="password" name = "credentials[password]" placeholder="Password">
            <input type = "submit" value="Sign In" />
          </form>

          <hr>

          <h3>Change Password</h3>
          <form id='change-pw'>
            <input type='password' name="passwords[old]" placeholder="Current Password" />
            <input type='password' name="passwords[new]" placeholder="New Password" />
            <input type="submit" value="Change Password" />
          </form>

          <hr>

            <h3>Sign Out</h3>
            <form id='sign-out'>
              <input type="submit" value="Sign Out" />
          </form>

          <hr>
        </section>
        <section class = "game"></section>


      <div class="container">

        <h4 id="current-turn"></h4>

        <hr>

        <div class ="row">
          <div class="0 col-3 box primary-color"></div>
          <div class="1 col-3 box primary-color"></div>
          <div class="2 col-3 box primary-color"></div>
        </div>

        <div class ="row">
          <div class="3 col-3 box primary-color"></div>
          <div class="4 col-3 box primary-color"></div>
          <div class="5 col-3 box primary-color"></div>
        </div>

        <div class ="row">
          <div class="6 col-3 box primary-color"></div>
          <div class="7 col-3 box primary-color"></div>
          <div class="8 col-3 box primary-color"></div>
        </div>
        <hr>
        <input class="new-game" type ="submit" value="New Game" />
      </div>

    </main>
    </body>
</html>
